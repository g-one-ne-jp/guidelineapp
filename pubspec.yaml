index_generator:
  exclude:
    - '**.g.dart'
  # Define the paths of the folders in which to generate the index files
  indexes:
    - path: lib



flutter_native_splash:
  image: "assets/image/splash/splash.png"
  color: "FFFFFF"
  android: true
  ios: true