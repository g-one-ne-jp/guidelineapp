  firebase_core: ^3.4.0
  firebase_crashlytics: ^4.1.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  google_sign_in: ^6.2.1

  flutter_screenutil: ^5.9.3

  searchable_listview: ^2.14.0
